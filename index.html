<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">9am</span>
      </div>
      <textarea class="form-control input" data-time="9" id="input-9" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary far fa-save saveBtn" type="button"></button>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">10am</span>
      </div>
      <textarea class="form-control input" data-time="10" id="input-10" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary far fa-save saveBtn" type="button"></button>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">11am</span>
      </div>
      <textarea class="form-control input" data-time="11" id="input-11" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary far fa-save saveBtn" type="button"></button>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">12pm</span>
      </div>
      <textarea class="form-control input" data-time="12" id="input-12" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary far fa-save saveBtn" type="button"></button>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">1pm</span>
      </div>
      <textarea class="form-control input" data-time="13" id="input-1" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary far fa-save saveBtn" type="button"></button>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">2pm</span>
      </div>
      <textarea class="form-control input" data-time="14" id="input-2" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary far fa-save saveBtn" type="button"></button>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">3pm</span>
      </div>
      <textarea class="form-control input" data-time="15" id="input-3" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary far fa-save saveBtn" type="button"></button>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">4pm</span>
      </div>
      <textarea class="form-control input" data-time="16" id="input-4" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary far fa-save saveBtn" type="button"></button>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">5pm</span>
      </div>
      <textarea class="form-control input" data-time="17" id="input-5" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary far fa-save saveBtn" type="button"></button>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
